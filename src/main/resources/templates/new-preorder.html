<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Preorder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form method="post" th:action="@{'/preorder/add/' + ${personId}}">
    <div class="form-floating">
        <input type="text" class="form-control" id="place" placeholder="Place" th:field="*{preorder.place}">
        <label for="place">Place</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="price" placeholder="Price" th:field="*{preorder.price}">
        <label for="price">Price</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="stuff" placeholder="Stuff" th:field="*{preorder.stuff}">
        <label for="stuff">Stuff</label>
    </div>

    <button type="submit">OK</button>
</form>
</body>
</html>
