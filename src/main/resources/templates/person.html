<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a {
            font-size: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<p><a th:text="${person.id}"></a></p>
<p><a th:text="${person.name}"></a></p>
<p><a th:text="${person.birthPlace}"></a></p>
<p><a th:text="${person.birthDate}"></a></p>
<p><a th:text="${person.email}"></a></p>
<ul>
    <li th:each="preorder : ${preorders}"
        th:text="${preorder}"></li>
</ul>

<a th:href="@{'/preorder/new/' + ${person.id}}">
    <p>New Order</p>
</a>
<form th:action="@{'/person/delete/' + ${person.id}}" method="post">
    <input type="hidden" name="_method" value="delete" />
    <button type="submit">Delete</button>
</form>
</body>
</html>
