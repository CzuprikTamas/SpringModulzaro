<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<form method="post" th:action="@{'/person/update/' + ${person.id}}">
    <input type="hidden" th:value="${person.id}" th:field="*{person.id}">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" th:value="${person.name}" th:placeholder="${person.name}" th:field="*{person.name}">
    </div>
    <div>
        <label for="birthplace">Birth PLace</label>
        <input type="text" id="birthplace" th:value="${person.birthPlace}" th:placeholder="${person.birthPlace}" th:field="*{person.birthPlace}">
    </div>
    <div>
        <label for="birthdate">Birth Date</label>
        <input type="text" id="birthdate" th:value="${person.birthDate}" th:placeholder="${person.birthDate}" th:field="*{person.birthDate}">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" th:value="${person.email}" th:placeholder="${person.email}" th:field="*{person.email}">
    </div>


    <button type="submit">OK</button>
</form>
</body>
</html>
