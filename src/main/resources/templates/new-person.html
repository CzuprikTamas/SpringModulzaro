<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form method="post" th:action="@{/preorder/add/}">
    <div class="form-floating">
        <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{person.name}">
        <label for="name">Name</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="birthplace" placeholder="Birthplace" th:field="*{person.birthPlace}">
        <label for="birthplace">Birth Place</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="birthdate" placeholder="Birthdate" th:field="*{person.birthDate}">
        <label for="birthdate">Birth Date</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{person.email}">
        <label for="email">Email</label>
    </div>

    <button type="submit">Add</button>
</form>
</body>
</html>
